<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, paper, scissor</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>The Real Game For Gamers!</h1>

        <section class="choices">
            <div class="playerChoice">
                <div class="playerScore">
                    <h2>Player Score:</h2>
                    <p id="playerPoints">0</p>
                </div>
                <div class="picJokenpoPlayer">
                    <img src="imgs/rock-svgrepo-com.svg" alt="" />
                </div>
            </div>
            <div class="vsP">
                <p>VS</p>
                <button class="fight">FIGHT</button>
            </div>
            <div class="computerChoice">
                <div class="computerScore">
                    <h2>Fake AI Score:</h2>
                    <p id="computerPoints">0</p>
                </div>
                <div>
                    <img
                        src="imgs/question-mark-svgrepo-com.svg"
                        alt=""
                        class=""
                    />
                </div>
            </div>
        </section>
        <div class="playerButtons">
            <button class="playerRock">Rock</button>
            <button class="playerPaper">Paper</button>
            <button class="playerScissor">Scissor</button>
        </div>

        <section class="scores">
            <div class="computerScore">
                <h2>Fake AI Score:</h2>
                <p id="computerPoints">0</p>
            </div>
            <div class="playerScore">
                <h2>Player Score:</h2>
                <p id="playerPoints">0</p>
            </div>

            <p id="roundDetails"></p>
        </section>

        <button id="againBtn">Again!</button>

        <script src="javascript.js"></script>
    </body>
</html>
